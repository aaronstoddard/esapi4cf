# ESAPI Resource Bundle Messages
# 
# Keys are named in 4 parts:
# 1 - The ESAPI module
# 2 - The method name within the module
# 3 - Error* and/or Message
# 4 - The log type: userMessage or logMessage
#
# *Use HTML5 validation types where possible:
# - valueMissing
# - typeMismatch
# - patternMismatch
# - tooLong
# - rangeUnderflow
# - rangeOverflow
# - stepMismatch
# - badInput
# - customError
# - valid
# - failure
#
